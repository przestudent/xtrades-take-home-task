<ng-template [ngIf]="!isMobile" [ngIfElse]="careersmobile"
  ><div class="w-[65%]">
    <h1 class="text-4xl font-bold pb-10">We're Hiring</h1>
    <div class="flex gap-16">
      <aside class="font-normal">
        <div class="border-t-2 text-sm border-accent-border py-3">
          <div class="w-[16rem] font-semibold cursor-pointer">
            Film Editor and Creatorr for Trading Content
          </div>
        </div>
        <div class="border-t-2 border-accent-border py-3">
          <div
            class="w-[16rem] opacity-50 cursor-pointer hover:opacity-100 transition-opacity"
          >
            Full Stack Principal Software Developer
          </div>
        </div>
        <div class="border-t-2 border-accent-border py-3">
          <div
            class="w-[16rem] opacity-50 cursor-pointer hover:opacity-100 transition-opacity"
          >
            Sr Principal Software Engineer - C++ Programmer
          </div>
        </div>
      </aside>
      <section
        class="border-[1px] flex bg-accent-gray rounded-2xl text-accent-color-text border-accent-border"
      >
        <div class="border-r-2 border-accent-border">
          <img class="pulsing" src="../../assets/hiring-sesh.svg" alt="" />
        </div>
        <app-hiring-main-section></app-hiring-main-section>
      </section>
    </div>
  </div>
</ng-template>
<ng-template #careersmobile
  ><div class="px-6 w-full">
    <h1 class="text-2xl font-semibold pb-3">We're hiring</h1>
    <div class="bg-accent-gray rounded-2xl">
      <div
        class="flex border-b-2 p-4 cursor-pointer border-accent-border font-medium justify-between"
      >
        <div class="text-xs">Film Editor and Creator for Trading Content</div>
        <button>
          <img src="../../assets/arrow-gray.svg" width="12" alt="arrow" />
        </button>
      </div>
      <app-hiring-main-section></app-hiring-main-section>
    </div>
  </div>
  <div
    class="flex p-4 mx-6 cursor-pointer rounded-2xl w-full bg-accent-gray font-medium justify-between"
  >
    <div>Full Stack Principal Software Developer</div>
    <button>
      <img
        src="../../assets/arrow-gray.svg"
        width="12"
        class="-scale-y-100"
        alt="arrow"
      />
    </button>
  </div>
  <div
    class="flex cursor-pointer p-4 mx-6 rounded-2xl w-full bg-accent-gray font-medium justify-between hover:opacity-100 transition-opacity"
  >
    <div>Sr Principal Software Engineer - C++Programmer</div>
    <button>
      <img
        src="../../assets/arrow-gray.svg"
        width="12"
        class="-scale-y-100"
        alt="arrow"
      />
    </button></div
></ng-template>
